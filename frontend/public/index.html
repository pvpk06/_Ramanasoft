<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <title>RamanaSoft Consulting Services</title>
    <meta
      name="description"
      content="RamanaSoft Consulting Services - We provide top-notch IT solutions, web development, and consulting using modern technologies like React."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RamanaSoft Consulting Services" />
    <meta
      property="og:description"
      content="Discover RamanaSoft Consulting Services for cutting-edge IT solutions and web development expertise using React."
    />
    <meta property="og:image" content="http://www.ramanasoft.com/logo192.png" />
    <meta property="og:url" content="http://www.ramanasoft.com" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RamanaSoft Consulting Services" />
    <meta
      name="twitter:description"
      content="Your go-to partner for IT solutions and React web development."
    />
    <meta name="twitter:image" content="http://www.ramanasoft.com/logo192.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Structured Data (Schema Markup) -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "name": "RamanaSoft",
      "url": "http://www.ramanasoft.com",
      "logo": "http://www.ramanasoft.com/logo192.png",
      "description": "RamanaSoft Consulting Services offers IT consulting, web development, and technology solutions using modern tools like React.",
      "sameAs": [
        "https://www.linkedin.com/company/ramanasoft",
        "https://www.facebook.com/ramanasoft"
      ]
    }
    </script>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />

    <!-- External Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      JavaScript is required to run this app. Please enable JavaScript or upgrade to a modern browser.
    </noscript>
    <div id="root"></div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
